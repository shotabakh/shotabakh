<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>რეგისტრაცია</title>
  <link rel="stylesheet" href="/3/chat.css">
</head>
<body>
  <div class="register-container">
    <h2>რეგისტრაცია</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="სახელი" required>
      <input type="text" id="personalId" placeholder="პირადი ნომერი">
      <input type="file" id="avatar" accept="image/*">
      <button type="submit">შემდეგი</button>
    </form>
  </div>
  <script src="/3/script.js"></script>
</body>
</html>
