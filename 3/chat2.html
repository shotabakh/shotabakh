<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>პროფილი</title>
  <link rel="stylesheet" href="/3/chat.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img id="profileAvatar" class="avatar" src="" alt="ავატარი">
      <div>
        <h2 id="profileName"></h2>
        <p>ID: <span id="profileId"></span></p>
      </div>
    </div>

    <div class="search-box">
      <input type="text" id="search" placeholder="მოძებნე ადამიანი...">
    </div>

    <div class="chat-list" id="chatList">
      <!-- აქ გამოჩნდება ჩატების ჩამონათვალი -->
    </div>
  </div>
  <script src="/3/script.js"></script>
</body>
</html>
