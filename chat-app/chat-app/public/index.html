<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/chat-app/chat-app/public/chat.css">
  <title>Chat App - Register/Login</title>
</head>
<body>
  <h2>რეგისტრაცია</h2>
  <form id="registerForm">
    სახელი: <input type="text" name="username" required><br>
    პირადი ID: <input type="text" name="personalId" required><br>
    პაროლი: <input type="password" name="password" required><br>
    ავატარი: <input type="file" name="avatar"><br>
    <button type="submit">რეგისტრაცია</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    პირადი ID: <input type="text" name="personalId" required><br>
    პაროლი: <input type="password" name="password" required><br>
    <button type="submit">Login</button>
  </form>

  <script src="/chat-app/chat-app/public/index.js"></script>
</body>
</html>
