<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth - Chat App</title>
  <link rel="stylesheet" href="/chat-app/chat-app/chat-demo/index.css">
</head>
<body>
  <div class="container">
    <h2>რეგისტრაცია</h2>
    <form id="registerForm">
      სახელი: <input type="text" name="username" required><br>
      პირადი ID: <input type="text" name="personalId" required><br>
      პაროლი: <input type="password" name="password" required><br>
      <button type="submit">რეგისტრაცია</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
      პირადი ID: <input type="text" name="personalId" required><br>
      პაროლი: <input type="password" name="password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="/chat-app/chat-app/chat-demo/index.js"></script>
</body>
</html>
